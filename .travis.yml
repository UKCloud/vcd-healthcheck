language: go
go:
- 1.5.1
env:
  - secure: ""
install:
- go get -t ./...
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
script:
- PATH="$HOME/gopath/bin:$PATH"
- hack/coverage --coveralls
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - dist/vcd-healthcheck.linux-amd64.tar.gz
  - dist/vcd-healthcheck.windows-amd64.zip
  on:
    tags: true
notifications:
  slack:
    secure: 
