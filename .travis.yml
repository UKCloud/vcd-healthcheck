language: go
go:
- 1.5.1
script:
- "./build.sh"
install:
- git clone -b query_api --single-branch https://github.com/skyscape-cloud-services/vmware-govcd.git
  $GOPATH/src/github.com/hmrc/vmware-govcd
- go get -t ./...
before_install:
- openssl aes-256-cbc -K $encrypted_0e4f057339d2_key -iv $encrypted_0e4f057339d2_iv
  -in .goxc.local.json.enc -out .goxc.local.json -d
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - bin/vcd-healthcheck.linux-amd64
  - bin/vcd-healthcheck.windows-amd64
  on:
    tags: true
